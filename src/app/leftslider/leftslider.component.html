<div class="example-container">
  <mat-toolbar color="primary"  class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <a [routerLink]="['/home']">
        <img *ngIf='darkState' src="./assets/moodle-logo-stroke.png">
        <img *ngIf='lightState' src="./assets/moodle-logo-stroke.png">
        <img *ngIf='middleState' src="./assets/moodle-logo-stroke.png">
        <img *ngIf='!middleState && !lightState && !darkState' src="./assets/moodle-logo-stroke.png">
      </a>
    </div>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <div *ngIf="!authService.isAuthenticated">
        <a style="cursor: pointer" (click)='login()'>SignIn</a>
      </div>

      <ngx-avatar style="cursor: pointer;" *ngIf="authService.isAuthenticated" googleId="solomona2003" name="Solomon Kahsai" value="28%"
        size="50" [round]="true" [matMenuTriggerFor]="bigCategories">
      </ngx-avatar>

      <mat-menu #bigCategories="matMenu" class="mat-menu">

        <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis" style="padding-top: 15px; background-color: #f9f9f9;">
          <ngx-avatar style="cursor: pointer; padding-left: 10px; " googleId="solomona2003" value="28%" size="40" [round]="true"> </ngx-avatar>

          <div>
            <div fxFlex fxLayout="column">
              <div>
                <p style=" padding-left: 12px; display: inline-block;">Solomom Kahsai </p>
              </div>
              <div>
                <p style=" padding-left: 12px; display: inline-block;">Solomoma2003@yahoo.com </p>
              </div>
            </div>

          </div>

          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        </div>

        <hr style="display: block; height: 1px;border: 0; border-top: 1px solid #cecece; margin: 1em 0; adding: 0;">

        <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis">
          <mat-icon class="icons cons">power_settings_new</mat-icon>
          <button mat-menu-item (click)='logout()'>Signout</button>
        </div>
        <hr>

        <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis">
          <mat-icon class="icons cons">language</mat-icon>
          <button mat-menu-item [matMenuTriggerFor]="language">Language</button>
        </div>

        <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis">
          <mat-icon class="icons cons">code</mat-icon>
          <button mat-menu-item [matMenuTriggerFor]="theme">Theme</button>
        </div>
        <hr>

        <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis">
          <mat-icon class="icons cons">live_help</mat-icon>
          <button mat-menu-item>Help</button>
        </div>

        <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis">
          <mat-icon class="icons cons">feedback</mat-icon>
          <button mat-menu-item>Send Feedback</button>
        </div>
      </mat-menu>


      <mat-menu #language="matMenu">
          <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis"> 
        <button mat-menu-item (click)= "onLanguage('en')">English</button>    
        <mat-icon *ngIf="english" class="icons cons">done</mat-icon>
        </div>

        <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis"> 
        <button mat-menu-item (click)= "onLanguage('de')">Deutch</button>  
        <mat-icon  *ngIf="deustch" class="icons cons">done</mat-icon>
        </div>

      </mat-menu>

      <mat-menu #theme="matMenu">

          <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis"> 
        <button mat-menu-item (click)="changeToLight()">Light</button>
        <mat-icon  *ngIf="lightState" class="icons cons">done</mat-icon>
      </div>

      <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis"> 
        <button mat-menu-item (click)="changeToMiddle()">Middle</button>
        <mat-icon  *ngIf="middleState" class="icons cons">done</mat-icon>
        </div>

        <div fxFlex fxLayoutGap="0px" fxLayoutAlign="flex-basis"> 
        <button mat-menu-item (click)="changeToDark()">Dark</button>
        <mat-icon  *ngIf="darkState" class="icons cons">done</mat-icon>
        </div>
      </mat-menu>

    </div>

  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav #snav role='navigation' fixedTopGap="56">
      <mat-nav-list>

        <!-- <a mat-list-item routerLink="/home" (click)="snav.close()">
          <mat-icon class="icons">home</mat-icon>
          <span class="nav-caption"></span> Welcome</a> -->

        <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="snav.close()">
          <mat-icon class="icons">list</mat-icon>
          <span class="nav-caption"></span> Courselist</a>

        <a mat-list-item routerLink="/capture" routerLinkActive="active" (click)="snav.close()">
          <mat-icon class="icons">perm_camera_mic</mat-icon>
          <span class="nav-caption"></span> Capture Control
          <span class="nav-caption-recording"></span>
          <mat-icon class="recording">fiber_manual_record
          </mat-icon>
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
