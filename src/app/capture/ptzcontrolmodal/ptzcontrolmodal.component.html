<form class="camera-control-form">

  <mat-form-field class="example-full-width" style="    width: 50%;
  margin-left: -78px; margin-top: 22px;">
    <input matInput #message maxlength="256" placeholder="Message" [formControl]="emailFormControl">
    <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>


      <div fxFlex fxLayoutGap="20px" fxLayoutAlign="flex-end"> 
            <div class="control">
                <button mat-raised-button (click)="onCancel()">Cancel</button>
            </div>
            <div class="control">
                <button mat-raised-button (click)="open()">Save</button>
            </div>
        </div>

  
</form>
